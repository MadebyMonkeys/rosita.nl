<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex"/>
        <title>Content Manager</title>
    </head>
    <body>
        <!-- Add a menu: Log in / Sign up - when the user is not logged in Username / Log out - when the user is logged in -->
        <div data-netlify-identity-menu></div>
        <!-- Add a simpler button: Simple button that will open the modal. -->
        <div data-netlify-identity-button>Login with Netlify Identity</div>
        <!-- Include the script that builds the page and powers Decap CMS -->
        <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
        <!-- Include Netlify Identity for authentication -->
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>
    </body>
</html>
